<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="score-group">
                <h3>HOME</h3>
                <div class="score-box">
                    <p id="home-result">0</p>
                </div>
                <div class="buttons">
                    <button class="score-button" onclick="plus(1, 'home')">+1</button>
                    <button class="score-button" onclick="plus(2, 'home')">+2</button>
                    <button class="score-button" onclick="plus(3, 'home')">+3</button>
                </div>
            </div>
            <div class="score-group">
                <h3>GUEST</h3>
                <div class="score-box">
                    <p id="guest-result">0</p>
                </div>
                <div class="buttons">
                    <button class="score-button" onclick="plus(1, 'guest')">+1</button>
                    <button class="score-button" onclick="plus(2, 'guest')">+2</button>
                    <button class="score-button" onclick="plus(3, 'guest')">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
